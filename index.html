<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>現在の日時を表示する</title>
</head>
<body style="background-color: black;">
  <div class="container">
    <div class="date">
      <h1 style="color: #00bfff; font-size: 100px;">{{ date }}</h1>
    </div>
    <div class="time">
      <h1 style="color: #00bfff; font-size: 100px;">{{ time }}</h1>
    </div>
  </div>
</body>
</html>
